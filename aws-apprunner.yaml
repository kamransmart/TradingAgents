# AWS App Runner service configuration
# Use this file to deploy via AWS Console or CLI

version: 1.0
runtime: python3
build:
  commands:
    pre_build:
      - echo "Starting build..."
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
    post_build:
      - echo "Build complete!"
run:
  command: chainlit run chainlit_app_interactive.py --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONUNBUFFERED
      value: "1"
